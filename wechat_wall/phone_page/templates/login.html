<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="zh-CN">
    <meta charset="UTF-8">
    {% block viewport %}
        <meta name="viewport" content="width=device-width, height=device-height,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    {% endblock %}
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name=”apple-mobile-web-app-status-bar-style” content=black”>
    <meta name="format-detection" content="telephone=no">

    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'lib/bs/css/bootstrap.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">
    {% endblock %}

    {% block js %}
        <script type="text/javascript" src="{% static 'lib/jq/jquery-1.10.2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'lib/bs/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/WeixinApi.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/exif.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/processImg.js' %}"></script>
        <script type="text/javascript">
        </script>
    {% endblock %}

    <title>
        {% block title %}我要上墙{% endblock %}
    </title>
</head>

<body>
<div class="container">
    <div class="loginPanel">
        <form id="login-form" action="{% url 'phone_page.views.login_register' %}" method="post"
              enctype="multipart/form-data" onsubmit="return false;">
        {% csrf_token %}
        <!-- 头像上传 -->
        <div class="row row-photo">
            <div class="col-xs-12">
                <div class="photo-input" id="photo-input">
                    <img src="{{ photo_default_path }}" id="photo-show">
                    <input type="file" id="photo-file" name="photo-file">
                    <input type="text" id="photo-base64" name="photo-base64" value="{{ photo_path }}">
                </div>
            </div>
        </div>

        <!-- 昵称设置 -->
        <div class="row row-name">
            <div class="col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" id="name-input" name="name" maxlength="20"
                           placeholder="请输入昵称" value="" onkeyup="handleChange();"
                           onblur="checkName('{% url 'phone_page.views.login_check' %}');">
                </div>
            </div>
        </div>

        <!-- 注册按钮 -->
        <div class="row row-submit">
            <div class="col-xs-12">
                <a href="#" class="" data-role="button" id="submit-button">
                    {% block submit-content %}我要上墙{% endblock %}
                </a>
            </div>
        </div>

        <!-- 出错提示 -->
        <div class="row row-error" style="display: none;">
            <div class="col-xs-12">
                <a href="javascript:;" id="name-error">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                </a>
            </div>
        </div>
        <input type="hidden" id="openid-input" name="openid" value="{{ openid }}">
        </form>
    </div>

    <div class="loginFooter">
        <!-- 版权声明 -->
        <div class="row">
            <div class="col-xs-12">
                <footer class="copyright">
                    {% block copyright %}
                        软件学院倾力打造 &copy; 2014-2015
                    {% endblock %}
                </footer>
            </div>
        </div>
    </div>
</div>
</body>
</html>

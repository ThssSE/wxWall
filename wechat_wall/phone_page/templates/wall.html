<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="zh-CN">
    <meta charset="UTF-8">
    {% block viewport %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    {% endblock %}

    {% block css %}
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="{% static 'css/wall.css'%}" rel="stylesheet" type="text/css" />
    {% endblock %}

    {% block js %}
        <script type="text/javascript" src="{% static 'lib/jq/jquery-1.10.2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/wall.js' %}"></script>
        <script type="text/javascript">
        var openid = "{{ openid }}";
        var name = "{{ name }}";
        var photo = "{{ photo }}";
        var get_new_messages = "{% url 'phone_page.views.w_get_new_messages' %}";
        var get_old_messages = "{% url 'phone_page.views.w_get_old_messages' %}";
        </script>
    {% endblock %}

    <title>{% block title %}我要上墙{% endblock %}</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h3 class="title">
                活动名称
                <button id="refresh" class="refresh">
                    <i class="fa fa-refresh"></i>
                </button>
            </h3>
        </div>

        <div class="content-wrap">
            <div id="content-container" class="content">
{#                <div class="message">#}
{#                    <div class="message_header">#}
{#                        <div class="photo"><img src="#"/></div>#}
{#                        <div class="message_header_right">#}
{#                            <div class="name">null</div>#}
{#                            <div class="time">00:00</div>#}
{#                        </div>#}
{#                    </div>#}
{#                    <div class="message_content">null</div>#}
{#                    <div class="message_id" style="display: none"></div>#}
{#                </div>#}
                <div id="get_old" class="message get_old">
                    <p>More</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <div id="menu" class="menu">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <form id="message_form" class="input_form" action="{% url 'phone_page.views.w_post_message' %}" method="post">
                {% csrf_token %}
                <input id="openid" name="openid" class="text_content" type="text" value="{{ openid }}" style="display: none">
                <input id="content" name="content" class="text_content" type="text">
                <input class="send" type="submit" value="发送">
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/wall.css'%}" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="{% static 'lib/jq/jquery-1.10.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/wall.js' %}"></script>
    <script type="text/javascript">
    var openid = "{{ openid }}";
    var name = "{{ name }}";
    var photo = "{{ photo }}";
    var get_new_messages = "{% url 'phone_page.views.w_get_new_messages' %}";
    var get_old_messages = "{% url 'phone_page.views.w_get_old_messages' %}";
    </script>

    <title>我要上墙</title>
</head>

<body>
    <div class="wrap">
        <div class="content-wrap">
            <div id="content-container" class="content">
                <div class="message">
                    <div class="message-left">
                        <div class="message-photo"><img src="#"/></div>
                    </div>
                    <div class="message-right">
                        <div class="message-name">null</div>
                        <div class="dialog">
                            <span class="triangle"></span>
                            <div class="message-content">null</div>
                        </div>
                    </div>
                    <div class="message-id" style="display: none">null</div>
                    <div style="clear: both"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div  class="footer-wrap">
                <div class="f_left">
                    <div class="menu-wrap">
                        <div id="menu" class="menu">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <form id="message_form" class="input_form" action="{% url 'phone_page.views.w_post_message' %}" method="post">
                    {% csrf_token %}
                    <input id="openid" name="openid" class="text_content" type="text" value="{{ openid }}" style="display: none">
                    <div class="f_middle">
                        <div class="text-content" contenteditable="true"></div>
                        <textarea id="content" name="content" style="display: none" ></textarea>
                    </div>
                    <div class="f_right">
                        <input class="send" type="submit" value="发送">
                    </div>
                </form>
                <div style="clear: both"></div>
            </div>
        </div>
    </div>
</body>
</html>
